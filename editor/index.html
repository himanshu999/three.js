		<script>

			function dataURItoBlob(dataURI) {

					var byteString = atob(dataURI.split(',')[1]);

					// separate out the mime component
					var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0]

					// write the bytes of the string to an ArrayBuffer
					var ab = new ArrayBuffer(byteString.length);

					// create a view into the buffer
					var ia = new Uint8Array(ab);

					// set the bytes of the buffer to the correct values
					for (var i = 0; i < byteString.length; i++) {
						ia[i] = byteString.charCodeAt(i);
					}

					// write the ArrayBuffer to a blob, and you're done
					var blob = new Blob([ab], {type: mimeString});
					return blob;

			}

		<script id="selectionVertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional

			attribute vec3 position;
			attribute vec4 color;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vPosition = position;
				vColor = color;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="selectionFragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			uniform float time;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vec4 color = vec4(1.0,1.0,0,1.0 );
				color.r += sin( time * 10.0 ) * 1.0;
				//color.g = sin( time * 10.0 ) * 1.0;

				gl_FragColor = color;

			}

		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { Editor } from './js/Editor.js';
			import { Viewport } from './js/Viewport.js';
			import { Toolbar } from './js/Toolbar.js';
			
			import { Sidebar } from './js/Sidebar.js';
			import { Menubar } from './js/Menubar.js';
			import { Resizer } from './js/Resizer.js';
			import { GLTFLoader } from './../examples/jsm/loaders/GLTFLoader.js';
			
			import { AddObjectCommand } from './js/commands/AddObjectCommand.js';
			

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			Number.prototype.format = function () {

				return this.toString().replace( /(\d)(?=(\d{3})+(?!\d))/g, '$1,' );

			};

			//

			var editor = new Editor();

			window.editor = editor; // Expose editor to Console
			window.THREE = THREE; // Expose THREE to APP Scripts and Console
			
			var viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );

			var toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );


			var sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );

			var menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			var resizer = new Resizer( editor );
			document.body.appendChild( resizer.dom );

			//

			editor.storage.init( function () {

				editor.storage.get( function ( state ) {

					if ( isLoadingFromHash ) return;

					if ( state !== undefined ) {

						editor.fromJSON( state );

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				var timeout;

				function saveState() {

					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );

				}

				var signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneBackgroundChanged.add( saveState );
				signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.types[ 0 ] === 'text/plain' ) return; // Outliner drop

				if ( event.dataTransfer.items ) {

					// DataTransferItemList supports folders

					editor.loader.loadItemList( event.dataTransfer.items );

				} else {

					editor.loader.loadFiles( event.dataTransfer.files );

				}

			}, false );

			function onWindowResize() {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			//

			var isLoadingFromHash = false;
			var hash = window.location.hash;

			if ( hash.substr( 1, 5 ) === 'file=' ) {

				var file = hash.substr( 6 );

				if ( /*confirm( 'Any unsaved data will be lost. Are you sure?' )*/true ) {

					var loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}
			
			
			
			if(editor.scene.children.length == 0){
				
				let loader_o = new THREE.ObjectLoader();
				//loader_o.setResourcePath( scope.texturePath );*/

				//let loader_o = new GLTFLoader();
				
				loader_o.load( 'initial.json', function ( result ) {

					if ( result.isScene ) {

						editor.execute( new SetSceneCommand( editor, result ) );

					} else { 

						editor.execute( new AddObjectCommand( editor, result ) );

					}

				} );
				
				
				
				
					

			}
			
			editor.signals.sceneEnvironmentChanged.dispatch( 'ModelViewer' );
			

			// ServiceWorker

			if ( 'serviceWorker' in navigator ) {

				try {

					navigator.serviceWorker.register( 'sw.js' );

				} catch ( error ) {

				}

			}
			
			const saveMaterial = (mat) => {
				
				console.log(mat);

				//save images first
				const material = mat.materialJSON;

				material.images.forEach((imag) => {

					let imageRef = firebaseStorage.ref().child(imag.uuid + '.jpg');

					imageRef.put(dataURItoBlob(imag.url)).then((snapshot) => {
						console.log('Uploaded an image!');
					});

					imag.url = 'gs://'+imageRef.bucket+'/'+imageRef.name;

				});

				mat.materialJSON = JSON.stringify(material);


				firebaseDB.collection("materials").add({...mat})
				.then((docRef) => {
				    console.log("Document written with ID: ", docRef.id);
				    alert('Material Successfully Added');	
				})
				.catch((error) => {
				    console.error("Error adding document: ", error);
				});
				
			}
			
			window.saveMaterial = saveMaterial;

		</script>
